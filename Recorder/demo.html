<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Recorder</title>

<script type="text/javascript" src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
<script type="text/javascript" src="./bower_components/kws-media-api/js/kws-media-api.js"></script>
<script type="text/javascript" src="./bower_components/kws-utils/js/kws-utils.js"></script>
<script type="text/javascript" src="demo.js"></script>

</head>

<body>

	<br>
	<hr>
	<br>
	<button id="startRecordButton">Click to start recording</button>
	<button id="stopRecordButton">Click to stop recording</button>
	<div style="clear: both;"></div>
	<div style="float: left; border: 2px solid black; margin: 5px;">
		<h1>Local stream</h1>
		<video id="videoInput" autoplay></video>
	</div>
	<div style="float: left; border: 2px solid black; margin: 5px;">
		<h1>Remote stream</h1>
		<video id="videoOutput" autoplay></video>
	</div>

	<div style="clear: both;"></div>
	<br>
	<hr>
	<br>
	<button id="startPlayButton">Click start playing</button>
	<button id="stopPlayButton">Click to stop playing</button>
	<div style="clear: both;"></div>
	<div style="float: left; border: 2px solid black; margin: 5px;">
		<h1>Remote stream</h1>
		<video id="videoPlayer" autoplay></video>
	</div>

</body>
</html>
